##Notify Cathy, James and Guy   
  notify_all:
    sequence:
      - condition: state
        entity_id: input_boolean.notifications
        state: 'on'
      - service: notify.jamespb
        data_template:
          title: "{{ title }}"
          message: "{{ message }}"
      - service: notify.guypb
